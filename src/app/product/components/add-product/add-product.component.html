<div class="container">
    <mat-card>
      <div class="header"><span style="text-align: center;"> Add Product</span></div>
        <form [formGroup]="addMobileForm" (ngSubmit)="onSubmit()" style="margin-left: 31px;">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Placeholder" formControlName="name" type="text">
                <mat-error *ngIf="addMobileForm.get('name')?.hasError('required')">Please provide Name of product</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>RAM</mat-label>
                <mat-select formControlName="ram">
                  <mat-option *ngFor="let ramDetail of ramDetails" [value]="ramDetail.code">{{ramDetail.label}}</mat-option>
                </mat-select>
                <mat-error *ngIf="addMobileForm.get('ram')?.hasError('required')">Please select atleast one option</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Memory</mat-label>
                <mat-select formControlName="memory">
                  <mat-option *ngFor="let memoryDetail of memoryDetails" [value]="memoryDetail.code">{{memoryDetail.label}}</mat-option>
                </mat-select>
                <mat-error *ngIf="addMobileForm.get('memory')?.hasError('required')">Please select atleast one option</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Camera</mat-label>
                <mat-select formControlName="camera">
                  <mat-option *ngFor="let detail of cameraDetails" [value]="detail.code">{{detail.label}}</mat-option>
                </mat-select>
                <mat-error *ngIf="addMobileForm.get('camera')?.hasError('required')">Please select atleast one option</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Placeholder" formControlName="price" type="number">
                <mat-error *ngIf="addMobileForm.get('price')?.hasError('required')">Please provide the price of product</mat-error>
              </mat-form-field>
              <div>
                <button mat-button  color="accent"><a [routerLink]="['/mobiles']">Cancel</a></button>
                <button mat-raised-button style="background-color: cadetblue; color: white; margin-left: 40px;" color="cadetblue">Add</button>
              </div>
        </form>
    </mat-card>
</div>
