<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure that you want to delete the product?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="true">No Thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Confirm</button>
</div>
